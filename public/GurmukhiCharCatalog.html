<html>

<body>
    <style>
        .char {
            display: inline-block;
            width: 30px;
            height: 30px;
        }

        #catalog {
            margin: 10px;
        }

        #unicode {
            font-family: AnmolUni;
        }
    </style>
    <h1>Char Catalog</h1>
    <select id=select onchange="changeFont()">
        <option value="AnmolLipi" selected>Anmol Lipi</option>
        <option value="AnmolUni">Anmol Uni</option>
        <option value="Arial Unicode MS">Unicode</option>
        <option value="DrChatrikWeb">Dr Chatrik</option>
        <option value="Awaze">Awaze</option>
        <option value="Satluj">Satluj</option>
        <option value="Asees">Asees</option>
        <option value="Joy">Joy</option>
        <option value="GurbaniLipi">Gurbani Lipi</option>
    </select>
    <div id=catalog></div>
    <h2>Unicode</h2>
    <div id=unicode></div>
    <script>
        function renderChar(parent, charCode) {
            var char = String.fromCharCode(charCode);
            if (char) {
                var div = document.createElement("div");
                div.className = "char";
                div.innerText = char;
                div.title = char + " " + charCode;
                div.onclick = function () {
                    navigator.clipboard.writeText(char)
                }
                parent.appendChild(div)
            }

        }

        function render() {
            for (var v = 0; v <= 1000; v++) {
                renderChar(catalog, v);
            }

            for (var v = 2560; v <= 2680; v++) {
                renderChar(unicode, v);
            }

            changeFont();
        }

        render()

        function changeFont() {
            catalog.style.fontFamily = select.value;
        }


    </script>
</body>

</html>
